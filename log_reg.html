<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d62bf6ec58.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <div class="row mt-5">
                <div class="col-md-8 m-auto">
                  <div class="card card-body">
                    <h1 class="text-center mb-3"><i class="fas fa-hashtag"></i>Welcome to Events.</h1>
                    <form action="#" method="POST">
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input
                          type="email"
                          id="email"
                          name="email"
                          class="form-control"
                          placeholder="Enter Email"
                        />
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input
                          type="password"
                          id="password"
                          name="password"
                          class="form-control"
                          placeholder="Enter Password"
                        />
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    
                  </div>
                </div>
              </div>
        </div>
        <div class="col-md-6">
            <div class="row mt-5">
                <div class="col-md-10 m-auto">
                  <div class="card card-body">
                    <h1 class="text-center mb-3">
                      <i class="fas fa-hashtag"></i> Register for Events.
                    </h1>
                    <form action="#" method="POST" onsubmit="return validation();">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" id="name" name="name" class="form-control" placeholder="Enter Name">
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email"/>
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Create Password"/>
                      </div>
                      <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password"/>
                      </div>
                      <div class="validate"></div>
                      <input type="submit" name="register" value="Register" class="btn btn-primary btn-block">
                    </form>
                  </div>
                </div>
              </div>    
        </div>
    </div>
    <script>
        function validation(){
            var pswd1 = document.getElementById("password").value;
            var pswd2 = document.getElementById("password2").value;
            var sub = document.getElementById("validate");
            valid = true;
            if( pswd1 != pswd2){
                sub.appendChild("<p>Password Mis-mactch");
                valid = false;
            }
            return valid;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>      
</body>
</html>
